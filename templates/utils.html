{% macro include_css(file) %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/{}.css'.format(file)) }}">
{% endmacro %}

{% macro include_js(file) %}
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/{}.js'.format(file)) }}"></script>
{% endmacro %}

{% macro editor(id) %}
  <div id="{{ id }}"></div>
{% endmacro %}

{% macro button(id, text, center) %}
  <div id="{{ id }}" class="button-outer {% if center %} center {% endif %}">
    <div class="button-inner title">
      {{ text }}
    </div>
  </div>
{% endmacro %}

{% macro slider(id, label, min, max) %}
  <div class="slider-wrapper center">
    <input id="{{ id }}" class="slider" type="range" min="{{ min }}" max="{{ max }}" value="{{ min }}">
    <div class="flex-row">
      <div id="{{ id }}-l-button" class="flex-content-fixed slider-button">&#11164;</div>
      <div class="flex-content-dynamic"></div>
      <div class="flex-content-fixed">{{ label }} <span id="{{ id }}-label"></span></div>
      <div class="flex-content-dynamic"></div>
      <div id="{{ id }}-r-button" class="flex-content-fixed slider-button">&#11166;</div>
    </div>
  </div>
{% endmacro %}
